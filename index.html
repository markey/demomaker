  <head>

    <title>Demomaker</title>
    <style>
      html, body, #root { margin:0; padding:0; width:100%; height:100%; overflow:hidden; }
      /* Avoid layout jitter; use full viewport without scrollbars */
      body { background:#0b0b0c; color:#e6e6e6; font-family:system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; overscroll-behavior:none; }
      /* Ensure grid children can shrink within fr tracks to prevent overflow */
      .app-grid > * { min-width: 0; min-height: 0; }
      canvas { display:block; }
    </style>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
